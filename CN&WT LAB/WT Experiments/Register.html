<style>
    .l {
        margin-bottom: 26px !important;
    }

    .box {
        width: 365px;
        height: 700px;
        margin-left: 488px;
        display: block;
        border-radius: 4px;
        border: 1px #ddd solid;
        background-color: #fff;
    }

    .box .box-inner {
        margin-left: 23px;
        width: 264px;
        border-radius: 4px;
        position: relative;
        padding: 14px 18px;
    }

    h1 {
        font-weight: 400;
        font-size: 28px;
        line-height: 1.2;
    }

    label {
        display: block;
        padding-left: 2px;
        padding-bottom: 2px;
        font-weight: 700;
        margin-bottom: 9px;
    }

    input {
        margin: 0;
        font-size: 100%;
        vertical-align: middle;
        padding: 5px;
    }


    div {
        display: block;
    }

    .a-ember body {
        font-family: "Amazon Ember", Arial, sans-serif;
    }

    body {
        font-size: 13px;
        line-height: 19px;
        color: #111;
        font-family: Arial, sans-serif;
    }

    input[type=radio],
    input.radio {
        float: left;
        clear: none;
        margin: 2px 0 0 2px;
    }
</style>
<div class="box l">
    <div class="box-inner">
        <h1>
            Create Account
        </h1>

        <form action="">

            <label for="username">UserName:</label>
            <input type="text" id="username" name="username" style="width:240px"><br>

            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"  style="width:240px"><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"  style="width:240px"><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"  style="width:240px"><br>

            <label for="mobile">Mobile:</label>
            <input type="number" id="mobile" name="mobile"  style="width:240px"><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  style="width:240px"><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address"  style="width:240px"><br>

            <label for="gender">Gender:</label>
            <input type="radio" class="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" class="radio" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" class="radio" value="other">
            <label for="other">Other</label>


            <label for="dob">Date of Birth:</label>
            <input type="date"><br><br>
            <input type="file" id="myfile" name="myfile"><br><br>

            <input type="submit" value="Submit">
        </form>

    </div>
</div>
